<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCISE1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="favFruit">
        <h1>My Favorite Fruits</h1>
        <ol type="i">
            <li>Strawberry</li>
            <li>Orange</li>
            <li>Mangosteen</li>
        </ol>
    </div>
    <div class="myCourse">
        <h1>My Course</h1>
        <div class="tableCourse">
            <table>
                <caption>My course</caption>
                <tr>
                    <th>Day / Time</th>
                    <th style="background-color:rgb(248, 205, 216) ;">9:00 - 9.30</th>
                    <th style="background-color:rgb(248, 205, 216) ;">9:30 - 10.00</th>
                    <th style="background-color:rgb(248, 205, 216) ;">10:00 - 10.30</th>
                    <th style="background-color:rgb(248, 205, 216) ;">10:30 - 11.00</th>
                    <th style="background-color:rgb(248, 205, 216) ;">11:00 - 11.30</th>
                    <th style="background-color:rgb(248, 205, 216) ;">11:30 - 12.00</th>
                </tr>
                <tr>
                    <td style="background-color:rgb(255, 225, 160) ;">Monday</td>
                    <td colspan="3">EN813001</td>
                    <td colspan="3">EN813304</td>
                </tr>
                <tr>
                    <td style="background-color:rgb(255, 225, 160) ;">Tuesday</td>
                    <td colspan="3">EN813202</td>
                    <td colspan="3">EN813400</td>
                </tr>
                <tr>
                    <td style="background-color:rgb(255, 225, 160) ;">Wednesday</td>
                    <td colspan="3">EN813001</td>
                    <td colspan="3">EN813304</td>
                </tr>
                <tr>
                    <td style="background-color:rgb(255, 225, 160) ;">Thursday</td>
                    <td colspan="3">EN813202</td>
                    <td colspan="3">EN813400</td>
                </tr>
                <tr>
                    <td style="background-color:rgb(255, 225, 160) ;">Friday</td>
                    <td colspan="3">EN81204</td>
                    <td colspan="3" style="background-color:rgb(188, 255, 252) ;"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
